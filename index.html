<!DOCTYPE html>
<html>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first name" placeholder="First Name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last name" placeholder="Last Name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email address" placeholder="Email Address">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password" placeholder="Confirm Password">
    </div>
    <div>
        <label>Birthday: *</label>
        <input type="date" name="birthdate">
    </div>
    <div>
        <label>Gender Identity: *</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male<label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female<label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary<label>
        <input type="radio" name="gender" value="noanswer" id="noanswer">
        <label for="noanswer">I prefer not to answer<label>
    </div>
    <div>
        <textarea name="description" cols="45" rows="3"></textarea>
    </div>
    <br><select name="language">
        <option>Javascript</option>
        <option>Java</option>
        <option>C++</option>
        <option>C#</option>
        <option>Ruby</option>
    </select>
    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</html>
